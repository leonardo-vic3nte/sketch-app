<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Sketch</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñåÔ∏è</text></svg>"
    />
    <script defer src="./src/app.js"></script>
  </head>
  <body>
    <header class="header"><h1>Sketch!</h1></header>
    <main class="container">
      <section class="main-section">
        <div class="controls">
          <span role="button" class="outline dark-btn">Dark</span>
          <span role="button" class="outline rainbow-btn">Rainbow</span>
          <span role="button" class="outline eraser-btn">Eraser</span>
          <span role="button" class="outline clear-btn">Clear</span>
          <fieldset>
            <legend>Grid Density</legend>
            <label for="small">
              <input
                type="radio"
                id="small"
                name="grid density"
                value="low"
                checked
              />
              Low
            </label>
            <label for="medium">
              <input type="radio" id="medium" name="grid density" value="medium" />
              Medium
            </label>
            <label for="large">
              <input type="radio" id="large" name="grid density" value="high" />
              High
            </label>
          </fieldset>
        </div>
        <div class="sketch-area"></div>
      </section>
    </main>

    <footer class="footer">
      <a href="https://github.com/leonardo-vic3nte" target="_blank">
        &copy; Leonardo Vicente
      </a>
    </footer>
  </body>
</html>
